<p-scroll-panel #scrollPanel [style]="{ width: '100%', height: '45vh' }">
  <div class="flex flex-col gap-2">
    @for (fact of facts(); track fact.description; let idx = $index) {
      @let description = fact.description;

      <pre>{{ idx }}.</pre>

      @if (description) {
        <pre class="text-wrap">{{ description }}</pre>
      } @else {

      }
    }
  </div>
</p-scroll-panel>
