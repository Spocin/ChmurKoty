<p-scroll-panel #scrollPanel [style]="{ width: '100%', height: '45vh' }">
  <div class="flex flex-col gap-2 pr-4">
    @for (fact of facts(); track fact.description; let idx = $index) {
      @let description = fact.description;

      <p-panel>
        <ng-template pTemplate="header">
          <span class="font-bold underline">Fact #{{idx + 1}}</span>
        </ng-template>

        <p class="text-wrap italic">{{ description }}</p>
      </p-panel>
    }
  </div>
</p-scroll-panel>
