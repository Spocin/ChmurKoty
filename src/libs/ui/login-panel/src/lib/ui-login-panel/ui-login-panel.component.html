<p-panel styleClass="bg-slate-100 dark:bg-surface-900">
  <ng-template pTemplate="header">
    <div class="flex items-center justify-center min-w-60 min-h-60 w-full relative">
      <img ngSrc="/chmurkoty_logo_1024_1024.png" priority fill alt="ChmurKoty" class="object-contain">
    </div>
  </ng-template>

  <form class="flex flex-col gap-4 px-8 pb-8">
    <p-float-label variant="on">
      <input id="email" pInputText [formControl]="form.controls.email" />
      <label for="email" i18n>E-mail</label>
    </p-float-label>

    <p-float-label variant="on">
      <p-password id="password" [formControl]="form.controls.password" [feedback]="false" />
      <label for="password" i18n>Password</label>
    </p-float-label>

    <p-button class="pt-4" styleClass="w-full"
              [raised]="true"
              [loading]="isLoggingIn$()"
              [disabled]="!form.valid || isLoggingIn$()"
              (onClick)="emitLoginEvent()">
      @if (isLoggingIn$()) {
        <span i18n>Logging in</span>
      } @else {
        <span i18n>Log in</span>
      }
    </p-button>
  </form>
</p-panel>
